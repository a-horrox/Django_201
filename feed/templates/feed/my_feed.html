{% extends 'base.html' %}

{% block title %} My Feed {% endblock %}

{% block body %} 

    <h1 class="text-3xl">My Feed</h1>

    <div id="posts-container">
        {% for post in posts %}
        {% include "includes/post.html" with post=post show_detail_link=True %}
        {% endfor %}
    </div>

{% endblock %}
